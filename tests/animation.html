<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide and Blink Animation</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    body {
      font-family: system-ui ,Arial, sans-serif;
      padding: 2%;
      background: #f0f0f0;
      height: 240vh;
    }

    @keyframes slideAndBlink {
      0% {
        transform: translateX(100%);
        opacity: 1;
      }
      50% {
        transform: translateX(0);
        opacity: 1;
      }
      55% { opacity: 0.3; }
      70% { opacity: 1; }
      85% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .animated-box {      
      animation: slideAndBlink 0.6s ease-out forwards;
    }
    h1{
        width: 90%;
      padding: 30px;
      background: linear-gradient(135deg, #eac066 0%, #4ba251 100%);
      color: rgb(31, 30, 30);
      font-size: 24px;
      text-align: center;
    }

    .faq{
        margin: 2em auto 1em;
        width: fit-content;
        list-style-type:none;
        font-size: 2em;     
    }
    .hero{
        height: 70vh;
        background-color: #eac066;
        margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="animated-box">
    <h1>Heading for company name</h1>
  </div>
  <div class="hero">
    <ul class="faq animated-box">
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ul>
  </div>
  <div class="hero">

  </div>
</body>
</html>
